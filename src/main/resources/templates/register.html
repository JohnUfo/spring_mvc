<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Create Account</h3>
              <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text"
                         class="form-control"
                         id="username"
                         name="username"
                         th:field="*{username}"
                         placeholder="Enter your username">
                  <p th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></p>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email"
                         class="form-control"
                         id="email"
                         name="email"
                         th:field="*{email}"
                         placeholder="Enter your email">
                  <p th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></p>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password"
                         class="form-control"
                         id="password"
                         name="password"
                         th:field="*{password}"
                         placeholder="Create a password">
                  <p th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></p>
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">Register</button>
                  <a href="/login" class="btn btn-outline-secondary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
